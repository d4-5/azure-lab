<form class="row editForm" method="POST" action="##action##" enctype="multipart/form-data">	<div class="twelve column">	<div class="twelve column">	<input class="one column" style="border: none;overflow: hidden;" type="text" name="id" value="##id##" readonly/>	<input class="eleven column" type="text" name="title" placeholder="title tovar"  value="##title##"/></div>		<div class="three column">			##srcimg##			<input ##required##  id="file" name="file" type="file" style="display: none"/>			<div id="openFile" class="twelve column secondary button">Open file</div>		</div>		<div class="nine column">			<span class="three column inputPrice">Price:</span><input value="##price##" pattern="\d+(.\d{1,2})?" class="nine column" type="text" name="price" />			<span class="three column inputPrice">Cost price:</span><input value="##costprice##" pattern="\d+(.\d{1,2})?" class="nine column" type="text" name="cost_price" />			<span >Categories:</span>			<select  size="1" name="categories[]" required multiple>##Category##</select>			<span >Description:</span>			<textarea rows="10" name="description">##details##</textarea>			<input class="four column secondary button right" type="submit" value="##value##" name="##value##"/>		</div>	</div></form><script>$("#openFile").click(function () {    $("#file").trigger('click');});	function handleFileSelect(evt) {    var files = evt.target.files;    for (var i = 0, f; f = files[i]; i++) {      if (!f.type.match('image.*')) {        continue;      }      var reader = new FileReader();      reader.onload = (function(theFile) {        return function(e) {          document.getElementById('photo').src=e.target.result;        };      })(f);      reader.readAsDataURL(f);    }  }  document.getElementById('file').addEventListener('change', handleFileSelect, false);</script>
